<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo</title>
</head>
<body>
    <header>
        <div id="container">
            <div>
                <h2 id="header">Todo List!</h2>
            </div>
            <div id="formContainer">
                <form id="form">
                    <input class="input" id="todoInput" type="text" name="todoInput" placeholder="Enter a task!">
                    <input class="input" id="submitButton" type="submit" value="Save">
                  </form>
                  <p id="paragError">Error, please enter something!</p>
            </div>
            <div>
                <ul id="list"></ul>
            </div>
        </div>
    </header>
    <script src="script.js"></script>
</body>
</html>
